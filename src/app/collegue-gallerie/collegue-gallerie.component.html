<ng-container *ngIf="collegue">
    <div class="card border-dark bg-info mb-3">
        <div class="card-header">
            <strong>{{collegue.nom | uppercase}}</strong> {{collegue.prenoms}}</div>
      <div class="row no-gutters">
        
        <div class="col-md-6 text-center">
          <img src="{{collegue.photoUrl}}" class="card-img border-dark img-thumbnail rounded" style="max-height: 300px; width: auto; margin-top: 15px; margin-bottom: 15px;" alt="">
        </div>
        <div class="col-md-6">
          <div class="card-body">
           
           
            <div class="row">
              <div class="col card-text">Matricule :</div><div class="col card-text">{{collegue.matricule}}</div>
            </div>
            <div class="row">
                <div class="col card-text">Nom :</div><div class="col card-text">{{collegue.nom | uppercase}}</div>
            </div>
            <div class="row">
              <div class="col card-text">Prénoms :</div><div class="col card-text">{{collegue.prenoms}}</div>
            </div>
            <div class="row">
              <div class="col card-text">Date de naissance :</div><div class="col card-text">{{collegue.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
            </div>
            <div class="row">
              <div class="col card-text">E-mail :</div><div class="col card-text">{{collegue.email}}</div>
            </div>

            <div class="row">
                
             
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="d-flex justify-content-center m-1">
    <button class="btn btn-info" routerLink="/galerie">Retour à la galerie</button>
</div> 
  
  </ng-container>
